<div class="canvas-container">
  <div class="canvas-tools">
    <button (click)="setTool('pencil')" [class.active]="currentTool === 'pencil'">Pencil</button>
    <button (click)="setTool('line')" [class.active]="currentTool === 'line'">Line</button>
    <button (click)="setTool('rectangle')" [class.active]="currentTool === 'rectangle'">Rectangle</button>
    <button (click)="setTool('circle')" [class.active]="currentTool === 'circle'">Circle</button>
    
    <input type="color" (change)="setStrokeColor($event)" title="Select Color">
    
    <input 
      type="range" 
      min="1" 
      max="20" 
      [value]="lineWidth"
      (input)="setLineWidth($event)"
      title="Line Width"
    >
    <span>{{lineWidth}}</span>
    
    <button (click)="saveCanvasAsImage()">Save</button>
    <button (click)="refresh()">Clear</button>
  </div>

  <canvas 
    #myCanvas 
    [width]="canvas.width" 
    [height]="canvas.height" 
    class="drawing-canvas">
    Your browser does not support the HTML5 canvas element.
  </canvas>
</div>
