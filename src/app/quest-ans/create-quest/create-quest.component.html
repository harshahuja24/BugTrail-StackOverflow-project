  <form [formGroup]="createQuestForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Question Title:</label>
      <input id="title" type="text" formControlName="questTitle" required>
    </div>
  
    <div>
      <label>Quest Description:</label>
      <angular-editor formControlName="htmlContent" [config]="config"></angular-editor>
    <button (click)="fun()">
        <i class="fa-solid fa-paint-roller" ></i>
      </button>
      
    </div>
    <app-canvas *ngIf="viewCanvas"  [viewCanvas]="viewCanvas"></app-canvas>
    

    <div class="code-section">
      <label>Code Snippet:</label>
      <select formControlName="codeLanguage">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <!-- Add more language options as needed -->
      </select>
      <textarea formControlName="codeSnippet" placeholder="Enter your code here" class="code-input"></textarea>
      
    </div>
  
    <div>
      <label>Quest Tags:</label>
      <div *ngFor="let tag of tags">
        <label>
          <input type="checkbox" [checked]="tag.selected" (change)="toggleTagSelection(tag)">
          {{ tag.name }}
        </label>
      </div>
    </div>
  
    <button type="submit">Create Question</button>
  </form>
